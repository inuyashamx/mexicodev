#!/bin/bash
# ============================================================
# DevForge Linux - Distribution Configuration
# ============================================================
# Custom Linux distro built from scratch (LFS 12.2 based)
# Focus: Developer Productivity
# ============================================================

# --- Distro Identity ---
export DISTRO_NAME="MexicoDev"
export DISTRO_VERSION="0.1.0"
export DISTRO_CODENAME="Primera"

# --- LFS Configuration ---
export LFS_VERSION="12.2"
export LFS=/mnt/lfs
export LFS_TGT="$(uname -m)-lfs-linux-gnu"
export LFS_SOURCES="$LFS/sources"
export LFS_TOOLS="$LFS/tools"

# --- Build Configuration ---
export MAKEFLAGS="-j$(nproc)"
export LC_ALL=POSIX
export PATH="$LFS_TOOLS/bin:$PATH"
export CONFIG_SITE="$LFS/usr/share/config.site"

# --- Kernel ---
export KERNEL_VERSION="6.10.5"

# --- Toolchain ---
export BINUTILS_VERSION="2.43.1"
export GCC_VERSION="14.2.0"
export GLIBC_VERSION="2.40"
export GMP_VERSION="6.3.0"
export MPFR_VERSION="4.2.1"
export MPC_VERSION="1.3.1"
export LINUX_VERSION="6.10.5"

# --- Colors for output ---
RED='\033[0;31m'
GREEN='\033[0;32m'
YELLOW='\033[1;33m'
BLUE='\033[0;34m'
NC='\033[0m'

log_info()  { echo -e "${BLUE}[INFO]${NC} $1"; }
log_ok()    { echo -e "${GREEN}[OK]${NC} $1"; }
log_warn()  { echo -e "${YELLOW}[WARN]${NC} $1"; }
log_error() { echo -e "${RED}[ERROR]${NC} $1"; }
log_step()  { echo -e "\n${GREEN}========== $1 ==========${NC}\n"; }
